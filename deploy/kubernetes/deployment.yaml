apiVersion: v1
kind: Namespace
metadata:
  name: rust-app
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rust-app-config
  namespace: rust-app
data:
  RUST_LOG: "info"
  PGHOST: "postgres-service"
  PGPORT: "5432"
  PGDATABASE: "rust_app_db"
  PGUSER: "rust_app_user"
---
apiVersion: v1
kind: Secret
metadata:
  name: rust-app-secret
  namespace: rust-app
type: Opaque
stringData:
  PGPASSWORD: "change-me-in-production"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: rust-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: rust-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: rust_app_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rust-app-secret
              key: PGPASSWORD
        - name: POSTGRES_DB
          value: rust_app_db
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: rust-app
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
