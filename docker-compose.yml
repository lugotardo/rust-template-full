version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rust-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rust_app_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rust_app_password}
      POSTGRES_DB: rust_app_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rust_app_user -d rust_app_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rust-app-network

  # Rust Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rust-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: rust_app_db
      PGUSER: rust_app_user
      PGPASSWORD: ${POSTGRES_PASSWORD:-rust_app_password}
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - rust-app-network
    # Comando para inicializar migrations e depois rodar a aplicação
    command: ["db", "init"]

  # PgAdmin (opcional - para gerenciar o banco via web)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rust-app-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rust-app-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  rust-app-network:
    driver: bridge
